name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g. v1.0.0)'
        required: true
      ref:
        description: 'Ref to build from'
        required: false
        default: main

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.vars.outputs.release_tag }}
      checkout_ref: ${{ steps.vars.outputs.checkout_ref }}
    steps:
      - id: vars
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "workflow_dispatch" ]; then
            echo "release_tag=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
            echo "checkout_ref=${{ github.event.inputs.ref }}" >> "$GITHUB_OUTPUT"
          else
            echo "release_tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
            echo "checkout_ref=${GITHUB_REF}" >> "$GITHUB_OUTPUT"
          fi

  build:
    needs: prepare
    if: needs.prepare.outputs.release_tag != ''
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
    env:
      RELEASE_TAG: ${{ needs.prepare.outputs.release_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.checkout_ref }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Build and package
        run: |
          set -euo pipefail
          BINARY_BASENAME="chirp-${RELEASE_TAG}-${{ matrix.goos }}-${{ matrix.goarch }}"
          STAGE_DIR="dist/${BINARY_BASENAME}"
          mkdir -p "$STAGE_DIR"

          BINARY_NAME="chirp-server"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi

          echo "Building ${BINARY_NAME} for ${{ matrix.goos }}/${{ matrix.goarch }}..."
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 \
            go build -o "${STAGE_DIR}/${BINARY_NAME}" ./cmd/server

          cp config.example.json "${STAGE_DIR}/"

          ARCHIVE_PATH="dist/${BINARY_BASENAME}.tar.gz"
          tar -czf "$ARCHIVE_PATH" -C dist "${BINARY_BASENAME}"
          echo "Packaged artifact at ${ARCHIVE_PATH}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: chirp-${{ env.RELEASE_TAG }}-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/chirp-${{ env.RELEASE_TAG }}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz
          retention-days: 7

  release:
    needs:
      - prepare
      - build
    if: needs.prepare.outputs.release_tag != ''
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.release_tag }}
          name: Chirp ${{ needs.prepare.outputs.release_tag }}
          generate_release_notes: true
          files: dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
